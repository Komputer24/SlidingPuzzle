<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="SlidingGame.css">
<script src="SlidingGame.js"></script>
<meta charset="UTF-8">
</head>
<body>
    <div id="container">
        <h1 id="uwin" style="display: none;font-size: 130px; margin: 20% 10% 5% 33%;">You Win!</h1>
        <h1>
            <button class="level" onclick="switchLvl(0)">ሀ</button> <br><br>
            <button class="level" onclick="switchLvl(7)">ለ</button>
        </h1>
        <center id="all">
            <div id="table" style="display: table;">
               <div id="row1" style="display: table-row;">
                  <div id="cell11" class="tile1" onClick="clickTile(1,1);">ሀ</div>
                  <div id="cell12" class="tile2" onClick="clickTile(1,2);">ሁ</div>
                  <div id="cell13" class="tile3" onClick="clickTile(1,3);">ሂ</div>
                  <div id="cell14" class="tile4" onClick="clickTile(1,4);">ሃ</div>
               </div>
               <div id="row2" style="display: table-row;">
                  <div id="cell21" class="tile5" onClick="clickTile(2,1);">ሄ</div>
                  <div id="cell22" class="tile6" onClick="clickTile(2,2);">ህ</div>
                  <div id="cell23" class="tile7" onClick="clickTile(2,3);">ሆ</div>
                  <div id="cell24" class="tile8" onClick="clickTile(2,4);"></div>
               </div>
            </div>
        <button id="scramble" onclick="scramble()">Scramble</button>
        <button id="solve" onclick="solve()">Solve</button>
        <br>
        <button id="next" onclick="next()" style="visibility: hidden;">Next</button>
        <h1 id="victoryTxt" style="visibility: hidden;">Solved!</h1>
        </center>
        <center>
        <button id="restart" onclick="restart()" style="visibility: hidden;">Restart</button>
        </center>
    </div>
</body>
</html>
